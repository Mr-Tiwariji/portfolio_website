<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Software Developer</title>
</head>

<body>
    <!-- Header -->
    <header id="header-work">
        <div class="container">
            <nav id="main-nav">
                <img src="img/Brand circle img.png" alt="My portfolio" id="logo">
                <!-- <img src="img/Tiwariji circle.png" alt="My portfolio" id="logo"> -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- section a contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me out...</p>
            <form method="post" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="E-mail" name="email">
                    <input type="number" class="text-input phone-input" placeholder="Mobile Number" name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Your Message" name="message"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section b : Contatc info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mrtiwariji98@gmail.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>phone</h3>
                    <p>8917630051</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Pune Maharashtra</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C TAg line -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2023. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-youtube fa-2x"></i>
            </div>
        </div>
    </footer>
</body>

</html>
